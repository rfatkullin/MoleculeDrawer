<html onmouseup="OnMouseUp(event)">
	<head>
		<script src="../libs/snap.svg.js"></script>
		<script src="utility.js"></script>
		<script src="geometry.js"></script>
		<script src="mol2parser.js"></script>
		<script src="drawer.js"></script>
		<script src="main.js"></script>
	</head>

	<body onload="OnLoad()" onmousemove="OnMouseMove(event)">

		<div id="svg_boundary" onmousedown="OnMouseDown(event)">
		</div>

		<p>
			<textarea id="mol2data" rows="10" cols="45" name="text"></textarea>

		</p>
		<select id="fileSelect">
			<option selected="selected">text box</option>
		</select>
		<button onclick="OnDrawClick()">Draw</button>
		<a id="save_anchor" href="http://localhost" onclick="OnSaveClick()">Save</a>

	</body>

</html>
